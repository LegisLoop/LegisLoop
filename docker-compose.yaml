version: '3.8'

services:
  reverse-proxy:
    image: nginx:alpine
    ports:
      - "3001:3001" # Expose port 3001 on the host
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - legisloop-network

  frontend:
    build:
      context: ./legisloop-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - legisloop-network

  backend:
    build:
      context: ./legisloop-backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - legisloop-network
    depends_on:
      - postgres_db
    env_file: "./legisloop-backend/.env"
    volumes:
      - indexes_data:/data/indexes # Mount persistent volume for Lucene indexes

  postgres_db:
    image: postgres:15
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: legisloop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - legisloop-network

networks:
  legisloop-network:
    driver: bridge

volumes:
  postgres_data:
  indexes_data:

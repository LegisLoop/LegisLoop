name: Run Spring Boot Tests

on:
  pull_request:
    branches:
      - main
      - skeleton

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven 

      - name: Run Tests
        working-directory: legisloop-backend
        run: mvn test
        

